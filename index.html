<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>为什么放假</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #007BFF;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>为什么放假？</h1>
        <p>
            放假是为了让人们从繁忙的工作和学习中暂时解脱出来，获得身心的放松和休息。无论是国家法定假日，还是公司或学校的假期，都是为了让大家有机会与家人朋友团聚，享受生活，恢复精力。
        </p>
        <p>
            假期不仅是休息的时间，也是充电和提升自我的机会。你可以利用这段时间去旅行、阅读、学习新技能，或者简单地放松身心，为接下来的工作和学习做好准备。
        </p>
        <p>
            所以，放假不仅是为了休息，更是为了让我们更好地迎接未来的挑战！
        </p>
    </div>
</body>
</html>
